<div class="container">
  <div id="BcreateContainer">
    <button id="Bcreate" (click)="onCreate()" mat-icon-button add_box>
      Adicionar <mat-icon id="mat-icon-create" aria-hidden="false" aria-label="create icon" fontIcon="add_box">create</mat-icon>
    </button>
    <button id="busca" (click)="onSearch()" mat-icon-button search>
      Buscar <mat-icon id="mat-icon-search" aria-hidden="false" aria-label="search icon" fontIcon="search">create</mat-icon>
    </button>
    <input [(ngModel)]="buscar" type="text">
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Pre√ßo </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> {{element.actions}}
                <button (click)="onEdit(element.id)">
                    <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit">edit</mat-icon>
                </button >
                <button (click)="onDelete(element.id)">
                    <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete">delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
